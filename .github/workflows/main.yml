name: Build APK

on:
  push:
    branches: [main, experimental]
  pull_request:
    branches: [main, experimental]
  workflow_dispatch:

jobs:
  buildAndroid:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]  # Define la matriz de sistemas operativos

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Set up Haxe environment using a reliable setup
      - name: Setup Haxe
        run: |
          sudo apt-get update
          sudo apt-get install -y haxe
          haxelib setup ~/haxelib

      # Install Haxelib dependencies with retries to avoid network issues
      - name: Install Haxelib Dependencies
        run: |
          for i in {1..3}; do
            haxelib install lime && haxelib install openfl && break || sleep 10
          done

      # Install HMM (Haxe Module Manager)
      - name: Install HMM
        run: |
          haxelib install hmm --quiet
          haxelib run hmm install

      # Configure Android SDK/NDK
      - name: Configure Android
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_LATEST_HOME
          haxelib run lime config JAVA_HOME $JAVA_HOME_17_X64
          haxelib run lime config ANDROID_SETUP true

      # Create version tag based on GitHub Run ID
      - name: Create Version Tag
        run: echo "${{ github.run_id }}" > VERSION

      # Build APK
      - name: Build Android APK
        run: haxelib run lime build android --app-version="4.0.0-${{ github.run_id }}"

      # Upload the APK as an artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: export/release/android/bin/*.apk  # Adjusted to target APK files specifically

      # Add cleanup for artifacts manually (GitHub Actions does not natively support timed cleanup)
      - name: Cleanup Artifacts
        run: |
          find export/release/android/bin -type f -name "*.apk" -mtime +1 -exec rm -f {} \;