name: Build APK

on:
  push:
    branches: [main, experimental]
  pull_request:
    branches: [main, experimental]
  workflow_dispatch:

jobs:
  buildAndroid:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Set up Haxe environment
      - name: Setup Haxe
        uses: haxe-foundation/setup-haxe@v1
        with:
          haxe-version: '4.2.5'

      # Update haxelib to avoid issues with outdated versions
      - name: Update Haxelib
        run: haxelib selfupdate

      # Install Haxelib dependencies with retries to avoid network issues
      - name: Install Haxelib Dependencies
        run: |
          for i in {1..3}; do
            haxelib install lime && haxelib install openfl && break || sleep 10
          done
          
      # Install other project-specific dependencies from hmm
      - name: Install Project Dependencies
        run: |
          haxelib run hmm install

      # Create version tag based on GitHub Run ID
      - name: Create Version Tag
        run: echo "${{github.run_id}}" > VERSION

      # Build APK
      - name: Build Android APK
        run: haxelib run lime build android --app-version="4.0.0-${{ github.run_id }}"

      # Upload the APK as an artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: export/release/android/bin

      # Clean up artifacts after 24 hours
      - name: Clean up Artifacts
        uses: GeekMasher/delete-artifact@v1
        with:
          time: 24